<ion-content>
    <div class="header">	
        <div class="nav">	
          <h2>My Dashboard</h2>	
          <p id="paragraph" style="color: #7b9200">History</p>	
        </div> 	
        
        <div class="profiles" *ngFor="let item of Newadmin">	
            <div class="image">   	
              <img  src="{{item.image}}" height="400px" width="400px" >
              </div>	
        <div class="names">	
            <H4>{{ item.name }}</H4>  
            <P>{{ item.position }}</P>	
        </div>	
          </div>	
            <div class="logout" (click)="Logout()">	
                <ion-icon name="log-out" style="color: black; margin-right: 40%;"></ion-icon>	
            </div>	
      </div>

      <div class="container">
              <div class="left">
        <div class="wavey">
          <img id="img" src="../../assets/icon/Group4@2x.png" alt="">
          <h1 id="H1">Your Reclaimer Receipt History</h1>
        </div> <br>
        <div class="Items">
          <div id="Socialcards">
            <ion-card *ngFor="let myreclaimers of newreclaimer" [routerLink]="['/modalpopup', myreclaimers.id]">
              <ion-item>
                <ion-label>
                  <h2><b>{{ myreclaimers.reName}} {{ myreclaimers.reSurname }}</b></h2>
                </ion-label>
                <ion-icon id="Icon5" (click)="presentAlertdeleteReclaimer(myreclaimers.id)" name="trash"></ion-icon>
              </ion-item>
            </ion-card>
          </div>
        </div>
      </div>

      <div class="right" style="overflow: auto;">
        <div class="wavey">
          <img id="img" src="../../assets/icon/Group4@2x.png" alt="">
          <h1 id="H1">Your Outbound Receipt History</h1>
        </div> <br>
        <div class="Items">
          <div id="Socialcards">
            <ion-list>
              <ion-card *ngFor="let myoutbound of outbound" [routerLink]="['/list', myoutbound.id]">
                <ion-item>
                  <ion-label>
                    <h2><b>{{ myoutbound.outdriverName }}</b> <br> {{ myoutbound.outRegistarionNo }}GP</h2>
                  </ion-label>
                  <!-- <ion-icon id="Icon5" (click)="deleteOutbound(id)" name="trash"></ion-icon> -->
                  <ion-icon id="Icon5" (click)="presentAlertdeleteOutbound(myoutbound.id)" name="trash"></ion-icon>
                </ion-item>
              </ion-card>
            </ion-list>
          </div>
        </div>
      </div>
      </div>

   
  </ion-content>
