<ion-header>
  <ion-toolbar>
    <ion-title>
   <ion-icon [routerLink]="['/history']" class="Cancel" name="close-circle"></ion-icon>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let rec of ViewReclaimer">
    <ion-label>
      Date :
    <span style="font-weight: bold">{{rec.date.seconds * 1000}}</span>
  </ion-label><br>
  <ion-label> 
      Name :
    <span style="font-weight: bold">{{ rec.name }} </span>
  </ion-label><br>
  </ion-list>
</ion-content>
