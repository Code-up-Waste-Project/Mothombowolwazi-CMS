<ion-content >
    <div class="container">
  
        <div class="logo"></div>
    <div class="container">
     
        <div class="login">
            <h1>Register</h1>
        <div>
          <form [formGroup]="signupForm" class="login">



              <div class="TheItems">
                  <ion-item>
                    <ion-label>
                      <ion-icon name="mail"></ion-icon>
                    </ion-label>
                    <ion-input placeholder="Email Address" formControlName="email" type="email" 
                    [class.invalid]="!signupForm.controls['email'].valid && signupForm.controls['email'].touched"></ion-input>
                  </ion-item>
                  <div *ngIf="!signupForm.controls['email'].valid
            && signupForm.controls['email'].touched" class="error">
              <div class="messages">
                Please enter a valid email.
              </div>
            </div>
                </div>
                

              <div class="TheItems">
                  <ion-item>
                    <ion-label>
                      <ion-icon name="mail"></ion-icon>
                    </ion-label>
                    <ion-input placeholder="Email Address" formControlName="password" type="email" type="password" 
                    [class.invalid]="!signupForm.controls['password'].valid && signupForm.controls['password'].touched"></ion-input>
                  </ion-item>
                  <div *ngIf="!signupForm.controls['password'].valid  &&
                  signupForm.controls['password'].touched" class="error">
                    <div class="messages">
                      Password needs more than 6 characters long.
                    </div>
                  </div>
                </div>

            <div class="forgot">
              <button>New User!</button>
            </div>
            <div class="create">
              <button (click)="goToLogin()">Already have and account?</button>
            </div>
            <br>
         
            <div class="TheButton">
                <ion-button color="clear"(click)="signupUser(signupForm)" 
                [disabled]="!signupForm.valid">LOGIN</ion-button>
              </div>

          </form>
        </div>
      </div>
    </div> 
    <ion-footer no-border>
        <img  src="../../assets/MaskFooter.svg" alt="">
    </ion-footer>
 
  </div>
    </ion-content>
