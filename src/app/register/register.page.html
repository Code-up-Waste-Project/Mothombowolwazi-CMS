<ion-content>
        <div class="header">
          <div class="nav">
            <h2>My Dashboard</h2>
            <p id="theP">Manage Users</p>
          </div>
          <div class="profiles" *ngFor="let item of Newadmin">
            <div class="image">
              <img src="{{item.image}}" height="400px" width="400px" >
            </div>
            <div class="names">
                <H4>{{ item.name }}</H4>  
                <P>{{ item.position }}</P>
            </div>
          </div>
          <div class="logout">
            <ion-icon name="log-out" style="color:black"></ion-icon>
          </div>
        </div>

      <div class="container">
        <div class="left">
          <div class="internal" [formGroup]="signupForm">
            <input type="file" id="sthombe" accept="image/*" (change)="changeListener($event)">
            <div class="myHead">
                <img src="../../assets/wavy.png" id="wavey-image-bg" alt="">
                <label for="sthombe" id="user-upload">
              <div class="circle-thingy">
                <ion-icon name="camera" id="sthombe-upload"></ion-icon>
                <img src="../../assets/admin.jpg" alt="">
              </div>
            </label>
            </div>
            <div class="theInputs">
              <div class="user-inputs">
                <div>
                  <ion-icon id="user-icon" name="ios-person" [ngClass]="{'activeInputIcon': isLabelActive, 'inactiveInputIcon': !isLabelActive}"></ion-icon>
                </div>
                <div>
                  <input placeholder="Full Names" (ionBlur)="toggleIcon($event)" (ionFocus)="toggleIcon($event)" formControlName="name" type="text" 
                  [class.invalid]="!signupForm.controls['name'].valid && signupForm.controls['name'].touched" [(ngModel)]="profile.name">
                </div>
              </div>
              <div class="user-inputs">
                <div>
                  <ion-icon id="user-icon" name="ios-briefcase" [ngClass]="{'activeInputIcon': isLabelActive, 'inactiveInputIcon': !isLabelActive}"></ion-icon>
                </div>
                <div>
                  <input placeholder="Position" (ionBlur)="toggleIcon($event)" (ionFocus)="toggleIcon($event)" formControlName="position" type="text" 
                  [class.invalid]="!signupForm.controls['position'].valid && signupForm.controls['position'].touched" [(ngModel)]="profile.position">
                </div>
              </div>
              <div class="user-inputs">
                <div>
                  <ion-icon id="user-icon" name="ios-mail" [ngClass]="{'activeInputIcon': isLabelActive, 'inactiveInputIcon': !isLabelActive}"></ion-icon>
                </div>
                <div>
                  <input placeholder="Email Address" (ionBlur)="toggleIcon($event)" (ionFocus)="toggleIcon($event)" formControlName="email"  type="email" 
                  [class.invalid]="!signupForm.controls['email'].valid && signupForm.controls['email'].touched">
                </div>
              </div>
              <div class="user-inputs">
                <div>
                  <ion-icon id="user-icon" name="ios-lock" [ngClass]="{'activeInputIcon': isLabelActive, 'inactiveInputIcon': !isLabelActive}"></ion-icon>
                </div>
                <div>
                  <input placeholder="Password" (ionBlur)="toggleIcon($event)" (ionFocus)="toggleIcon($event)" formControlName="password" type="password" 
                  [class.invalid]="!signupForm.controls['password'].valid && signupForm.controls['password'].touched">
                </div>
              </div>
              <div class="user-input-button">
                <button id="user-button" (click)="signupUser(signupForm)">REGISTER MEMBER</button>
              </div>
            </div>

          </div>
