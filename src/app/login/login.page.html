<ion-content>
  <div class="ScreenContent">
    <div class="Card">
      <div class="CardContentleft">
        
      </div>
      <div class="CardContent">
        <h1>Log In</h1>
        <div class="TheItems">
          <ion-item>
            <ion-label>
              <ion-icon name="mail"></ion-icon>
            </ion-label>
            <ion-input placeholder="Email Address" [(ngModel)] ="user.email" ></ion-input>
          </ion-item>
        </div>
        <div class="TheItems">
          <ion-item>
            <ion-label>
              <ion-icon name="lock"></ion-icon>
            </ion-label>
            <ion-input placeholder="Password" type ="password" [(ngModel)] ="user.password"></ion-input>
          </ion-item>
        </div>
        <p>Forgot your password?</p>
        <div class="TheButton">
          <ion-button color="clear" (click) = "fun(user)">LOGIN</ion-button>
        </div>
        <h2>Don't have an account ? <b>Sign Up</b></h2>
      </div>
    </div>
  </div>
