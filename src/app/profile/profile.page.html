  <div class="everything">
    <div class="TheContent">
      <div class="profile">
        <div class="ProPic">
          <img src="../../assets/face.png" alt="">
        </div>
        <div class="Name">
          <h1> {{profile.name}} {{profile.surname}}</h1>
        </div>
      </div>
      <div class="InfoItems">
        <div>
        <ion-item class="theItem">
          <ion-label><ion-icon name="person"></ion-icon></ion-label>
          <ion-input placeholder="Name" [(ngModel)]="profile.name"></ion-input>
        </ion-item>
        <ion-item class="theItem">
          <ion-label><ion-icon name="person"></ion-icon></ion-label>
          <ion-input placeholder="Surname"  [(ngModel)]="profile.surname"></ion-input>
        </ion-item>

        <ion-item class="theItem">
          <ion-label><ion-icon name="mail"></ion-icon></ion-label>
          <ion-input placeholder="Email Address" [(ngModel)]="profile.email"></ion-input>
        </ion-item>
        <ion-label>is manager?</ion-label>  
      <ion-select placeholder="Select One"  [(ngModel)]="profile.isAdmin">  
        <ion-select-option value="true">true</ion-select-option>  
        <ion-select-option value="false">false</ion-select-option>  
      </ion-select>   
        <div class="theButton">
        <ion-button color="clear" (click)="users()" type="submit">submit</ion-button>

      </div>
