<ion-header>
  <ion-toolbar>
    <ion-title>register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <div class="logo"></div>
      <div class="login">
        <h1>Register</h1>
        <div class="TheItems">
          <ion-item>
            <ion-label>
              <ion-icon name="mail"></ion-icon>
            </ion-label>
            <ion-input placeholder="Email Address" [(ngModel)] ="user.email"></ion-input>
          </ion-item>
        </div>
        <div class="TheItems">
          <ion-item>
            <ion-label>
              <ion-icon name="lock"></ion-icon>
            </ion-label>
            <ion-input placeholder="Password" type="password" [(ngModel)] ="user.password"></ion-input>
          </ion-item>
        </div>
        <!-- <p>Forgot your password?</p> --> <br>
        <div class="TheButton">
          <ion-button color="clear" (click) = "fun(user)">LOGIN</ion-button>
        </div>
        <h2>Already have an account ? <b>LOGIN</b></h2>
      </div>
  </div>
